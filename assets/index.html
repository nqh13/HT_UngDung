<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang Chủ</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <script src="./js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="./Font/fontawesome-free-6.4.2-web/css/all.min.css"
    />
  </head>

  <body>
    <div class="container-fluid bg-light hi">
      <h6>Chào mừng bạn đến với bếp ăn tập đoàn!</h6>
    </div>
    <header>
      <div class="container-fluid ">
        <div class="row main-header">
          <div class="col-lg-4 col-md-4 col-sm-12">
            <a href="index.html"
              ><img class="logo" src="./img/LOGO-01.png" alt="Logo"
            /></a>
          </div>
          <div class="col-lg-4 col-md-4 col-sm-12">
            <div class="icon-o'clock">
              <i class="fa-regular fa-clock fa-2xl" style="color: #080808"></i>
            </div>
            <div class="time-content">
              <span class="time-title">OPEN:</span>
              <span class="time-info">10AM -> 17PM</span>
            </div>
          </div>
          <div class="col-lg-4 col-md-4 col-sm-12">
            <i class="fa-solid fa-user fa-2xl"></i>
            acount
          </div>
        </div>
      </div>
    </header>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <div class="collapse navbar-collapse" id="mynavbar">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Trang Chủ</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Thực Đơn</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Giới thiệu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="?page=contact">Liên Hệ</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="text" placeholder="Bạn cần tìm gì???" />
          <button class="btn btn-primary" type="button">Tìm</button>
        </form>
      </div>
    </nav>
    <div class="container-fluid">
      <!-- Carousel -->
      <div id="demo" class="carousel slide" data-bs-ride="carousel">
        <!-- Indicators/dots -->
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#demo"
            data-bs-slide-to="0"
            class="active"
          ></button>
          <button
            type="button"
            data-bs-target="#demo"
            data-bs-slide-to="1"
          ></button>
          <button
            type="button"
            data-bs-target="#demo"
            data-bs-slide-to="2"
          ></button>
        </div>

        <!-- Slider -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="./img/slider_1.webp  "
              alt="Los Angeles"
              class="d-block w-100"
            />
          </div>
          <div class="carousel-item">
            <img src="./img/banner.jpg" alt="Chicago" class="d-block w-100" />
          </div>

        <!-- Left and right btn -->
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#demo"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#demo"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </div>
    <!-- Content -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-xl-3 col-lg-3 col-sm-12">
          Danh mục món ăn
        </div>
        <div class="col-xl-9 col-lg-9 col-sm-12">
          MÓN ĂN
        </div>
      </div>
      
    </div>

    <footer class="container-fluid">
      <div class="row">FOOTER</div>
    </footer>
  </body>
</html>
